<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</head>
<body>
<a th:href="@{/music/create}">Thêm mới music</a>
<span style="color: red" th:text="${mess}"></span>
<table  class="table">
    <thead>
    <tr>
        <th>STT</th>
        <th>nameMusic</th>
        <th>performingArtist</th>
        <th>musicGenre</th>
    </tr>
    </thead>
    <tbody>
    <th:block th:each="music,varStatus : ${musicList}">
        <tr>
            <td th:text="${varStatus.count}"></td>
            <td th:text="${music.nameMusic}"></td>
            <td th:text="${music.performingArtist}"></td>
            <td th:text="${music.musicGenre}"></td>
            <td>
                <a th:href="@{/music/update(id=${music.id})}" class="btn btn-primary" >Update</a>
            </td>
        </tr>
    </th:block>
    </tbody>
</table>
</body>
</html>
