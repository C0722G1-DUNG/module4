<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Form</title>
</head>
<body>
<form th:object="${user}" th:action="@{/user/validateUser}" method="post" >
    <table>
        <tr>
            <td>firstName:</td>
            <td><input th:field="*{firstName}"></td>
            <td ><p th:errors="*{firstName}" ></p></td>
        </tr>
        <tr>
            <td>lastName:</td>
            <td><input th:field="*{lastName}"></td>
            <td ><p th:errors="*{lastName}"></p></td>
        </tr>
        <tr>
            <td>phoneNumber:</td>
            <td><input th:field="*{phoneNumber}"></td>
            <td ><p th:errors="*{phoneNumber}"></p></td>
        </tr>
        <tr>
            <td>age:</td>
            <td><input th:field="*{age}"></td>
            <td ><p th:errors="*{age}"></p></td>
        </tr>
        <tr>
            <td>email:</td>
            <td><input th:field="*{email}"></td>
            <td ><p th:errors="*{email}"></p></td>
        </tr>

        <tr>
            <td>
                <button type="submit">Submit</button>
            </td>
        </tr>
    </table>
</form>
</body>
</html>
