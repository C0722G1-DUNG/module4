<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Shop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</head>
<body>
<p>
    <a href="/shopping-cart">Your cart</a>
</p>
<table class="table table-success table-striped">
    <thead>
    <tr>
        <td>Name</td>
        <td>Price</td>
        <td>description</td>
        <td>Add To Cart</td>
    </tr>
    </thead>
<tbody>
    <th:block th:each="product:${products}">
        <tr>
            <td th:text="${product.name}"></td>
            <td th:text="${product.price}"></td>
            <td >
                <a th:href="@{/detail/__${product.id}__}">
                    <img th:src="@{${product.description}}" style="height: 80px; width: 80px">
                </a>
            </td>
            <td><a th:href="@{/add/__${product.id}__}">Add To Cart</a></td>
        </tr>
    </th:block>
</tbody>
</table>
<div th:if="${historyProduct}">
<img th:src="${historyProduct.description}">
</div>
</body>
</html>
