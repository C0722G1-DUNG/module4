<table class="table">
    <thead>
    <tr>
        <th scope="col">#</th>
        <th scope="col">author</th>
        <th scope="col">title</th>
        <th scope="col">dayUpdate</th>
        <th scope="col">content</th>
        <th scope="col">nameCategory</th>
    </tr>
    </thead>
    <tbody id="myBody">
    </tbody>
</table>
<button id="page" value="next">next</button>
<script
        src="https://code.jquery.com/jquery-3.6.1.js"
        integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI="
        crossorigin="anonymous"></script>
<script>
    $(document).ready(function () {
        $.ajax({
            url: 'http://localhost:8080/api-blog',
            type: 'GET',
            dataType: "json",
            success: function (data) {
                console.log(data);
                let myTable = "";
                for (let i = 0; i < data.content.length; i++) {
                    myTable += `
                        <tr>
                <th scope="row">${i + 1}</th>
                 <td>${data.content[i].author}</td>
                 <td>${data.content[i].title}</td>
                 <td>${data.content[i].dayUpdate}</td>
                 <td>${data.content[i].content}</td>
                <td>${data.content[i].nameCategory}</td>
                 </tr>
              `
                }
                $("#myBody").html(myTable)
            }
        });
        $("#search").click(function () {
            let search = $("#id_name").val();
            $.ajax({
                url: 'http://localhost:8080/api-blog?search=' + search,
                type: 'GET',
                dataType: "json",
                success: function (data) {
                    let myTable = "";
                    for (let i = 0; i < data.content.length; i++) {
                        myTable += `
                        <tr>
      <th scope="row">${i + 1}</th>
      <td>${data.content[i].author}</td>
      <td>${data.content[i].title}</td>
      <td>${data.content[i].dayUpdate}</td>
      <td>${data.content[i].content}</td>
      <td>${data.content[i].nameCategory}</td>
    </tr>
                    `
                    }
                    debugger
                    $("#myBody").html(myTable)
                }
            })

        });
        let pageNumber = 0;
        $("#page").click(function () {
            $.ajax({
                url: 'http://localhost:8080/api-blog?page=' + ++pageNumber,
                type: 'GET',
                dataType: "json",
                success: function (data) {
                    let myTable = "";
                    for (let i = 0; i < data.content.length; i++) {
                        myTable += `
                        <tr>
      <th scope="row">${i + 1 + pageNumber * 3}</th>
      <td>${data.content[i].author}</td>
      <td>${data.content[i].title}</td>
      <td>${data.content[i].dayUpdate}</td>
      <td>${data.content[i].content}</td>
      <td>${data.content[i].nameCategory}</td>
    </tr>
                    `
                    }
                    debugger
                    $("#myBody").append(myTable)
                }
            })

        });

    })

</script>
</body>
