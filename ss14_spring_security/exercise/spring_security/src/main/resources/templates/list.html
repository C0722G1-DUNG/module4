<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</head>
<body>
<!--<div th:replace="/layout::header"></div>-->
<span style="color: red" th:text="${message}"></span>
<span style="color: red" th:text="${code}"></span>
<table  class="table">
    <thead>
    <tr>
        <th>STT</th>
        <th>username</th>
        <th>password</th>
        <th>isEnabled</th>
        <th>delete</th>
        <th>update</th>
    </tr>
    </thead>
    <tbody>
    <th:block th:each="user,varStatus : ${userList}">
        <tr>
            <td th:text="${varStatus.count}"></td>
            <td th:text="${user.username}"></td>
            <td th:text="${user.password}"></td>
            <td th:text="${user.isEnabled}"></td>
            <td>
<!--                <a th:href="@{/user/oder(id=${book.id})}" class="btn btn-primary" >delete</a>-->
            </td>
            <td>
                <a th:href="@{/user/update(id=${user.id})}" class="btn btn-danger" >update</a>
            </td>
        </tr>
    </th:block>
    </tbody>
</table>
</body>
</html>
