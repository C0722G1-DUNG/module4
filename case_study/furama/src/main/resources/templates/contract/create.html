<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</head>
<body>
<a th:href="@{/contract}">Quay lại trang list</a>
<span th:text="${messages}"></span>
<div id="form">
    <form th:action="@{/contract/create}" method="post" th:object="${contract}">
        <!--        <label th:for="id"></label>-->
        <!--        <input type="text" th:field="*{id}">-->

        <label th:for="startDate">Ngày bắt đầu gửi</label>
        <input th:field="*{startDate}"><br>
        <p  th:errors="*{startDate}" class="text-danger"></p>

        <label th:for="endDate">Ngày kết thúc</label>
        <input type="date" th:field="*{endDate}"><br>
        <p  th:errors="*{endDate}" class="text-danger"></p>

        <label th:for="deposit">Tiền gửi</label>
        <input th:field="*{deposit}"><br>
        <p  th:errors="*{deposit}" class="text-danger"></p>

        <select th:field="*{customer}">
            <option th:each="iteam : ${customerList} " th:text="${iteam.nameCustomer}" th:value="${iteam.id}" ></option>
        </select>

        <select th:field="*{facility}">
            <option th:each="iteam : ${facilityTypeList} " th:text="${iteam.name}" th:value="${iteam.id}" ></option>
        </select>

<!--        <p  th:errors="*{address}" class="text-danger"></p>-->



        <input type="submit" th:value="luu">
    </form>
</div>
</body>
</html>
